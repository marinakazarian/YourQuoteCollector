<!DOCTYPE html>
<html>
<head>
  <title>Your Quote Collector</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Quote List
    <button id="random-quote-button">Pick Random Quote</button>
  </h1>
  <div id="quote-search">
    <input type="text" id="search-input" placeholder="Search quotes...">
    <button id="search-submit-button">Submit</button>
  </div>
  <div id="quote-list"></div>
  <div id="quote-input">
    <input type="text" id="quote-input-field" placeholder="Enter your own quote">
    <button id="submit-quote-button">Submit</button>
  </div>
</body>
<script src="popup.js"></script>
</html>
